<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<script type="text/javascript">

var num1= prompt("Enter Number 1:", "");
var num2= prompt("Enter Number 2:", "");
if (num1 == null)
{
  alert("You Pressed Cancel. You chose not to answer this question.");
}
else{
num1 = parseInt(num1);
num2 = parseInt(num2);
if ( isNaN(num1)){
  alert("You entered invalidly. You did not enter a number.");
}

else if (num1 == num2) {
  alert(num1+" is equal to "+num2);
}
else if ( num1 >= num2) {
  alert(num1+ " is greater than "+num2);
}
else if ( num1 <= num2) {
  alert(num1+" is less than "+num2);
}
else
alert("Type the number only")
}
</script>

</html>
