<!DOCTYPE html>
<html>
	<head>
		<title> Jquery Registration Form</title>
		<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.css"/>
		<script type="text/javascript" SRC="jquery-2.0.0.js"></script>
		<script type="text/javascript" SRC="jquery.validate.js"></script>
	
	<style type="text/css">
	
		.error{
		color: red;
		}		
	</style>
	
	<script type="text/javascript">
	
			$(document).ready(function(){
				$("#form_id").slideDown();
				
				$("#form_id").validate({
				rules:{
					name: {
					required: true, minlength: 6
					},
			  pass: { 
                required: true, minlength: 8
							}, 
				repass: { 
                required: true, equalTo: "#pass", minlength: 8
							}, 
					textarea: {
					required: true, minlength: 20
							},
					email:{
						required: true,
						email: true
					}
				},
        messages: {
				repass: "Password mismatch.",
				}
			});
		});

		</script>
		
	</head>
	<body>
	<div class="well"></div>
			<form id="form_id" class="well" method="get" action="success.html" target="" style="width:250px; margin:0px auto;" onsubmit="javascript: return validate('form_id','email');">
				<h4 style="color:blue;">Registration New Form</h4><br/>
	
				<input type="text" id="user" name="name" maxlength="6" placeholder="Username" />
				<input type="text" id="email" name="email" maxlength="30" placeholder="Email Address"/>
				
				<label style="cursor:default;">Type your desired password</label>
				<input type="password" id="pass" name="pass" maxlength="12" placeholder="Password"/>
				<input type="password" id="repass" name="repass" maxlength="12" placeholder="Re Enter password"/>
				
				<label style="cursor:default;">Your address</label>
				<select>
					<option value="vigan">Vigan</option>
					<option value="abra">Abra</option>
					<option value="laoag">Laoag</option>
					<option value="sanfer">San fernando </option>
				</select>
				<label style="cursor:default;">Type your full address</label>
				<textarea name="textarea"></textarea><br/>
				<input type="checkbox" name="checkbox" id="check" required="required"> I accept the term and condition</input><br/>
			    <input class="btn" id="btn" type="submit" value="Submit" style="margin-left:150px;"></input>
			</form>
	</body>
</html>
